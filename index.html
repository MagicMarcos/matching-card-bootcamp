<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			rel="stylesheet"
		/>
		<title>GOT Matching Game</title>
	</head>
	<body>
		<div class="bodyContainer">
			<header>
				<h1>When you play the game of thrones, you win or you die.</h1>
				<section>
					<button id="reset" class="buttons hidden">Valar Morghulis</button>
					<h3 id="countdown" class="hidden">15</h3>
					<button id="start" class="buttons">Begin</button>
				</section>
			</header>
			<!-- Game board -->
			<section id="boardContainer">
				<!-- <div class="topContainer"> -->
				<div class="imgContainer">
					<img src="img/cardFront.png" class="card A" data-value="" id="0" />
				</div>

				<div class="imgContainer">
					<img
						draggable="false"
						src="img/cardFront.png"
						class="card B"
						id="1"
					/>
				</div>

				<div class="imgContainer">
					<img
						draggable="false"
						src="img/cardFront.png"
						class="card C"
						id="2"
					/>
				</div>

				<div class="imgContainer">
					<img
						draggable="false"
						src="img/cardFront.png"
						class="card D"
						id="3"
					/>
				</div>

				<div class="imgContainer">
					<img
						draggable="false"
						src="img/cardFront.png"
						class="card E"
						id="4"
					/>
				</div>
				<!-- </div> -->

				<!-- <div class="bottomContainer"> -->
				<div class="imgContainer">
					<img
						draggable="false"
						src="img/cardFront.png"
						class="card A"
						id="5"
					/>
				</div>

				<div class="imgContainer">
					<img
						draggable="false"
						src="img/cardFront.png"
						class="card B"
						id="6"
					/>
				</div>

				<div class="imgContainer">
					<img
						draggable="false"
						src="img/cardFront.png"
						class="card C"
						id="7"
					/>
				</div>

				<div class="imgContainer">
					<img
						draggable="false"
						src="img/cardFront.png"
						class="card D"
						id="8"
					/>
				</div>

				<div class="imgContainer">
					<img
						draggable="false"
						src="img/cardFront.png"
						class="card E"
						id="9"
					/>
				</div>
				<!-- </div> -->
			</section>
			<footer>
				<a href="https://github.com/MagicMarcos"
					><i class="fab fa-github"></i
				></a>
				<a href="https://marcoscardoso.netlify.app/"
					><i class="fas fa-laptop-code"></i
				></a>
				<a href="https://twitter.com/home"><i class="fab fa-twitter"></i></a>
				<a href="https://www.linkedin.com/feed/"
					><i class="fab fa-linkedin-in"></i
				></a>
			</footer>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
