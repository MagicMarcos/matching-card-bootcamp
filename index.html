<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Matching card Game</title>
	</head>
	<body>
		<!-- Game board -->
		<div id="container">
			<table class="table">
				<tr>
					<td>
						<img src="img/test.png" class="card A" data-value="" id="0" />
					</td>
					<td><img src="img/test.png" class="card B" id="1" /></td>
					<td><img src="img/test.png" class="card C" id="2" /></td>
					<td><img src="img/test.png" class="card D" id="3" /></td>
					<td><img src="img/test.png" class="card E" id="4" /></td>
				</tr>
				<tr>
					<td><img src="img/test.png" class="card A" id="5" /></td>
					<td><img src="img/test.png" class="card B" id="6" /></td>
					<td><img src="img/test.png" class="card C" id="7" /></td>
					<td><img src="img/test.png" class="card D" id="8" /></td>
					<td><img src="img/test.png" class="card E" id="9" /></td>
				</tr>
				<!-- <tr>
                    <td><div class="Card A" id="0"></div></td>
                    <td><div class="Card B" id="1"></div></td>
                    <td><div class="Card C" id="2"></div></td>
                    <td><div class="Card D" id="3"></div></td>
                    <td><div class="Card E" id="4"></div></td>
                </tr>
                <tr>
                    <td><div class="Card A" id="5"></div></td>
                    <td><div class="Card B" id="6"></div></td>
                    <td><div class="Card C" id="7"></div></td>
                    <td><div class="Card D" id="8"></div></td>
                    <td><div class="Card E" id="9"></div></td>
                </tr> -->
			</table>
		</div>
		<!-- After Game options -->
		<h2 id="message"><span id="finished"></span> You Win!</h2>
		<section>
			<button id="reset">Replay Game</button>
		</section>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
